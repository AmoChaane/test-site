<div id="search">
    <input (focus)="filterShow()" placeholder="search...">
    <button>
        <span class="material-symbols-outlined">
        search
        </span>
    </button>
</div>
<div *ngIf="inputField">
    <div id="formEntry" *ngFor="let items of catergories;let i = index">
        <div>
            <h1>{{ items.name }}</h1>
            <p>{{ items.details }}</p>
        </div>
        <div id="quantityEntry">
            <span *ngIf='items.status'(click)='minusFunction(i)' class="material-symbols-outlined">
                remove_circle
            </span>
            <span> {{ items.quantity }}</span>
            <span (click)="addFunction(i)" class="material-symbols-outlined">
                add_circle
            </span>
        </div>
    </div>
</div>
<p *ngIf="inputField" (click)='filterShow()' style="background-color: var(--primaryColor);display: inline-flex;justify-content: center;align-items: center; width: 100%;
margin-bottom: 15px;border-radius: 10px; height: 30px;">CLOSE</p>
