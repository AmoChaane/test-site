<div id="search">
    <input (focus)="filterShow()" placeholder="search...">
    <button>
        <span class="material-symbols-outlined">
        search
        </span>
    </button>
</div>
<div id="formEntry" *ngFor="let items of catergories;let i = index">
    <div *ngIf="inputField">
        <h1>{{ items.name }}</h1>
        <p>{{ items.details }}</p>
    </div>
    <div *ngIf="inputField" id="quantityEntry">
        <span *ngIf='items.status'(click)='minusFunction(i)' class="material-symbols-outlined">
            remove_circle
        </span>
        <span> {{ items.quantity }}</span>
        <span (click)="addFunction(i)" class="material-symbols-outlined">
            add_circle
        </span>
    </div>
</div>
<p *ngIf="inputField" (click)='filterShow()' style="border: 2px solid var(--primaryColor);display: inline-flex;justify-content: center; width: 100%;">CLOSE</p>
