<div @fadeInOut *ngIf="showModal" class="modal-holder fixed top-0 left-0 bottom-0 right-0 w-full h-full z-50 md:p-16 p-8 flex items-center" style="z-index: 1000;">
    <div class="modal w-full h-full bg-white p-6 pt-8 rounded-lg max-h-full md:grid md:grid-cols-auto-fit gap-4 grid-rows-1 relative">
        <span (click)="closeModal()" class="material-symbols-outlined mb-5 text-black absolute top-3 right-3" style="font-size: 36px;">
            close
        </span>
        <img src="../../assets/images/homepage images/modal/waterfall.png" alt=""  class="h-full w-full object-cover hidden md:inline rounded-md">
        <div class="flex flex-col h-full">
            <h1 class="text-2xl mb-4 font-bold text-center" style="color: rgba(24, 30, 75, 1);">Build Your Own Package</h1>
            <form class="modal-form flex flex-col gap-4 justify-between flex-grow max-h-full overflow-y-auto" action="">
                <div class="flex flex-col gap-4">
                    <div class="relative">
                        <input type="text" id="floating_filled" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 peer" placeholder=" " />
                        <label for="floating_filled" class="absolute text-sm  text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-main  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Destination</label>
                    </div>
                    <div>
                        <label for="" class="text-gray-400">Date Range</label>
                        <div class="flex rounded-md gap-3 items-center xxs:flex-col xxs:gap-1 xxs:justify-center">
                            <input type="date" name="" id="" class="border-2 rounded p-1 date-range xxs:w-full">
                            <p class="text-gray-400">to</p>
                            <input type="date" name="" id="" class="border-2 rounded p-1 date-range xxs:w-full">
                        </div>
                    </div>
                    <div>
                        <p style="color: #DF6951;" class="mb-3">Activities Preferences (optional)</p>
                        <app-activities></app-activities>
                    </div>
                </div>
                <button class="btn1 w-full">Build Package</button>
            </form>
        </div>
    </div>
</div>
