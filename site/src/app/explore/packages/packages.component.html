<div class="container">
    <div class="travel-img">
        <p class="above-header"><b>SEARCH TOUR</b></p>
        <p class="header">Travel With Us</p>        
    </div>

    <div class="filter-container">
        <div class="filter">
            <p><span class="material-symbols-outlined">event</span><b> Date</b></p>
            <p><span class="material-symbols-outlined">arrow_upward</span><b> Price Low To High</b></p>
            <p><span class="material-symbols-outlined">arrow_downward</span><b> Price High To Low</b></p>
            <p><span class="material-symbols-outlined">sort</span><b> Name (A-Z)</b></p>
        </div>
    </div>

    <div class="contents-container">
        <div class="grid-item" *ngFor="let item of location">
            <img src='{{ item.img }}' alt="image" id="content">
            <p class="under-content">
                <span class="material-symbols-outlined">event</span>12, September 2022 
                <span class="material-symbols-outlined">person</span>120+ People
            </p>
            <h1>{{item.name}}</h1>
            <p>{{item.description}}</p>
            <p id="priceSection">
                ${{item.price}}
                <span class="material-symbols-outlined">star</span><span>5.0</span>
            </p>
        </div>
    </div>

    <div class="button-container">
        <div class="btn">
            <button><i class="fa-solid fa-chevron-left"></i></button>
        </div>

        <div class="btn">
            <button>1</button>
        </div>

        <div class="btn">
            <button>2</button>
        </div>

        <div class="btn">
            <button>3</button>
        </div>

        <div class="btn">
            <button>4</button>
        </div>

        <div class="btn">
            <button><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</div>
