<app-nav-mobile *ngIf="screenWidth < 480"></app-nav-mobile>
<div *ngIf="showNav | async">
    <div [ngClass]="{'translate-x-full': !menuOpen}" style="z-index: 100;" class="bg-gray-700 fixed top-0 right-0 md:w-2/5 sm:w-2/4 w-3/4 h-full p-5 transform transition-transform duration-200 ease-in-out">
        <!-- Menu content -->
        <span (click)="closeMenu()" class="material-symbols-outlined mb-5 text-white" style="font-size: 36px;">
            close
        </span>
        <ul class="text-white flex flex-col gap-5">
            <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a routerLink="/about" routerLinkActive="active">About</a></li>
            <li><a href="">Get In Touch</a></li>
            <li><a href="">Vacation Resorts</a></li>
            <li><a href="">Rental Cars</a></li>
            <li><a href="">Flights</a></li>
            <li><a href="">Things To Do</a></li>
            <li><a href="">Safety</a></li>
        </ul>
        <div class="buttons w-10/12 grid grid-cols-2 gap-4 absolute bottom-3">
            <button routerLink="./account/sign-up"class="btn2">Sign Up</button>
            <button routerLink="./account/sign-in" class="btn1-2">Log In</button>
        </div>
    </div>
    <nav [ngClass]="{'bg-transparent': !navbarSolid, 'bg-gray-700': navbarSolid}" >
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a routerLink="/home" class="flex items-center">
                <h1 class="text-white text-3xl font-semibold">Travel<span class="logo">Vista</span></h1>
            </a>
            <div class="hidden w-full lg:block lg:w-auto" id="navbar-dropdown">
                <ul class="bg-transparent flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:border-0">
                    <li>
                        <a routerLink="/home" routerLinkActive="active" class="home block py-2 pl-3 pr-4 text-white rounded md:bg-transparent  md:p-0" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a routerLink="/about" routerLinkActive="active" class="block py-2 pl-3 pr-4 rounded md:border-0 md:p-0 text-white">About</a>
                    </li>
                    <li id="dropdownNavbarLink">
                        <button class="dropdown-btn flex items-center justify-between w-full py-2 pl-3 pr-4 text-white rounded md:border-0 md:p-0 md:w-auto">Services <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdownNavbar" class="z-10 absolute font-normal divide-y rounded-lg shadow w-44 bg-gray-700 divide-gray-600">
                            <ul class="py-2 text-sm  text-gray-400" aria-labelledby="dropdownLargeButton">
                                <li routerLink="./user/history">
                                    <a class="block px-4 py-2">History</a>
                                </li>
                                <li routerLink="./user/wallet">
                                    <a class="block px-4 py-2">Wallet</a>
                                </li>
                                <li routerLink="./user/privacy">
                                    <a class="block px-4 py-2">Privacy</a>
                                </li>
                                <li routerLink="./user/language">
                                    <a class="block px-4 py-2">Language</a>
                                </li>
                                <li routerLink="./user/support-center">
                                    <a class="block px-4 py-2">Support Centre</a>
                                </li>
                            </ul>
                            <!-- <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm  hover:bg-gray-600 text-gray-400 hover:text-white">Sign out</a>
                            </div> -->
                        </div>
                    </li>
                    <li>
                        <a routerLink="/explore" class="block py-2 pl-3 pr-4 rounded md:border-0 md:p-0 text-white">Explore</a>
                    </li>
                </ul>
                
            </div>
            <button routerLink="./account/sign-in" class="get_in_touch btn1 justify-self-center hidden lg:block">
                Sign Up / Log In
            </button>
            <span (click)="toggleMenu()" class="menu material-symbols-outlined text-4xl text-white" style="font-size: 36px;">menu</span>
        </div>
    </nav>
</div>
